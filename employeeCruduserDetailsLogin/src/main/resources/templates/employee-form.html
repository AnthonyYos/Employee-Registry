<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Employees</title>
<!-- @ symbol in th:href gives reference to context path of application -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div id="employeeform" style="margin-top: 50px;"
		class="mainbox col-md-2 col-md-offset-4 col-sm-6 col-sm-offset-2">
		<div class="panel panel-info">
			<div class="panel-heading">
				<div class="panel-title">Employee Form</div>
			</div>
			<div class="panel-body">
				<form action="#" th:action="@{/employees/save}"
					th:object="${employee}" method="POST" class="form-horizontal">
					
					<input type="hidden" th:field="*{id}">
					
					<div class="form-group">
						<label for="firstName" class="col-xs-4 control-label">First Name</label>
						<div class="col-xs-4">
							<input type="text" th:field="*{firstName}" id="firstName" name="firstName" placeholder="First Name" required="required">
						</div>
					</div>
					
					<div class="form-group">
						<label for="lastName" class="col-xs-4 control-label">Last Name</label>
						<div class="col-xs-4">
							<input type="text" th:field="*{lastName}" id="lastName" name="lastName" placeholder="Last Name" required="required">
						</div>
					</div>
					
					<div class="form-group">
						<label for="email" class="col-xs-4 control-label">Email</label>
						<div class="col-xs-4">
							<input type="text" th:field="*{email}" id="email" name="email" placeholder="Email" required="required">
						</div>
					</div>
					
					<button type="submit" class="btn btn-info">Save</button>
					<hr>
					<a th:href="@{/}">Back to Employees</a>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
