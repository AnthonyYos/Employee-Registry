<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Employees</title>
<!-- @ symbol in th:href gives reference to context path of application -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="form-group">
			<!-- action="#" placeholder that must be used, th:action is the actual mapping to the controller-->
			<!-- th:object is the model-->
			<form action="#" th:action="@{/employees/save}" th:object="${employee}" method="POST">
				<input type="hidden" th:field="*{id}"> <input type="text"
					th:field="*{firstName}" placeholder="First Name"> <input
					type="text" th:field="*{lastName}" placeholder="Last Name">
				<input type="text" th:field="*{email}" placeholder="Email">
				<button type="submit" class="btn btn-info">Save</button>
			</form>
		</div>
	</div>
	<hr>
	<a th:href="@{/}">Back to Employees</a>
</body>
</html>
