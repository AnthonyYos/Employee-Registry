<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>Employees</title>
<!-- @ symbol in th:href gives reference to context path of application -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h2 class="mt-3">Employee Listing</h2>
		<hr>
		<div>
			User: <span sec:authentication="name"></span> <br> Role(s): <span
				sec:authentication="principal.authorities"></span> <br> <br>
		</div>
		<a th:href="@{/employees/add}" class="btn btn-primary btn-sm mb-3">Add
			Employee</a>



		<form action="#" th:action="@{/employees/search}" method="GET">
			<input class="form-control mb-3" type="search"
				name="employeeNameOrEmail" placeholder="Search by name or email" />
			<button class="btn btn-success mb-3" type="submit">Search</button>
		</form>




		<div class="table-responsive">

			<table border="1" class="table table-bordered table-striped">
				<thead class="thead-light text-center">
					<tr>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Email</th>
						<div sec:authorize="hasRole('ROLE_ADMIN')">
							<th>Action</th>
						</div>
					</tr>
				</thead>
				<tbody>
					<tr th:each="employee : ${employees}" class="text-center">
						<td th:text="${employee.firstName}"></td>
						<td th:text="${employee.lastName}"></td>
						<td th:text="${employee.email}"></td>
						<div sec:authorize="hasRole('ROLE_ADMIN')">
							<td><a th:href="@{/employees/update(id=${employee.id})}"
								class="btn btn-primary btn-sm">Update</a> <a
								th:href="@{/employees/delete(id=${employee.id})}"
								class="btn btn-danger btn-sm">Delete</a></td>
						</div>
					</tr>
				</tbody>
			</table>
		</div>
		<hr>
		<form action="#" th:action="@{/logout}" method="POST">
			<button type="submit" class="btn btn-sm btn-info">Logout</button>
		</form>
	</div>

</body>
</html>
